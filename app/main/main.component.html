
<table>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let p of allPets">
    <td>{{p.name}}</td>
    <td>{{p.petType}}</td>
    <td><button [routerLink]="['/pets', p._id]">Details</button> |<button [routerLink]="['/pets', 'edit', p._id]">Edit</button></td>

  </tr>
</table>
